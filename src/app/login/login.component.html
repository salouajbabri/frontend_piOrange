<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div>
        <label for="phone">Phone Number:</label>
        <input
          id="phone"
          type="text"
          [(ngModel)]="phoneNumber"
          name="phoneNumber"
          required
        />
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit">Login</button>
    </form>
    <p>{{ message }}</p>
  </div>
